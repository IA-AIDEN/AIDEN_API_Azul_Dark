<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="360" viewBox="0 0 1000 360">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .grid { stroke:#1e2733; stroke-width:1; }
      .title { fill:#e6edf3; font: 600 20px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .label { fill:#c9d1d9; font: 400 13px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .small { fill:#93a1ad; font: 400 11px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .box { fill:#111720; stroke:#303b49; stroke-width:1.2; rx:10; }
      .accent { fill:#2b6cb0; }
      .accent2 { fill:#5aa6e6; }
      .accent3 { fill:#6b7280; }
      .line { stroke:#2b6cb0; stroke-width:2; fill:none; }
      .arrow { marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#2b6cb0"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="1000" height="360"/>
  
  <text x="24" y="36" class="title">AIDEN API Azul Dark — Flujo de Integración</text>
  <rect x="60" y="80" width="170" height="70" class="box"/><text x="75" y="115" class="label">Registro App</text>
  <rect x="270" y="80" width="190" height="70" class="box"/><text x="285" y="115" class="label">Managers</text>
  <rect x="500" y="80" width="190" height="70" class="box"/><text x="515" y="115" class="label">Mixer</text>
  <rect x="730" y="80" width="210" height="70" class="box"/><text x="745" y="115" class="label">Canales</text>
  <line x1="230" y1="115" x2="270" y2="115" class="line arrow"/><line x1="460" y1="115" x2="500" y2="115" class="line arrow"/><line x1="690" y1="115" x2="730" y2="115" class="line arrow"/>
  <rect x="140" y="200" width="240" height="80" class="box"/><text x="155" y="235" class="label">Pruebas y Observabilidad</text>
  <rect x="430" y="200" width="240" height="80" class="box"/><text x="445" y="235" class="label">Despliegue por etapas</text>
  <rect x="720" y="200" width="180" height="80" class="box"/><text x="735" y="235" class="label">Producción</text>
  <line x1="380" y1="240" x2="430" y2="240" class="line arrow"/><line x1="670" y1="240" x2="720" y2="240" class="line arrow"/>

</svg>