<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="520" viewBox="0 0 1000 520">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .grid { stroke:#1e2733; stroke-width:1; }
      .title { fill:#e6edf3; font: 600 20px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .label { fill:#c9d1d9; font: 400 13px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .small { fill:#93a1ad; font: 400 11px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .box { fill:#111720; stroke:#303b49; stroke-width:1.2; rx:10; }
      .accent { fill:#2b6cb0; }
      .accent2 { fill:#5aa6e6; }
      .accent3 { fill:#6b7280; }
      .line { stroke:#2b6cb0; stroke-width:2; fill:none; }
      .arrow { marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#2b6cb0"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="1000" height="520"/>
  
  <text x="24" y="36" class="title">AIDEN API Azul Dark — Arquitectura (visión ejecutiva)</text>
  <rect x="30" y="60" width="280" height="120" class="box"/><text x="50" y="90" class="label">Gateway/API</text><text x="50" y="112" class="small">Auth, RBAC, OAuth2, Rate limiting</text>
  <rect x="330" y="60" width="300" height="120" class="box"/><text x="350" y="90" class="label">Orquestador</text><text x="350" y="112" class="small">Enrutamiento, colas, scheduling</text>
  <rect x="660" y="60" width="270" height="120" class="box"/><text x="680" y="90" class="label">Observabilidad</text><text x="680" y="112" class="small">Métricas, logs, auditoría</text>
  <line x1="310" y1="120" x2="330" y2="120" class="line arrow"/><line x1="630" y1="120" x2="660" y2="120" class="line arrow"/>
  <rect x="80" y="220" width="300" height="110" class="box"/><text x="100" y="250" class="label">Managers</text><text x="100" y="272" class="small">Asistentes configurables</text>
  <rect x="420" y="220" width="300" height="110" class="box"/><text x="440" y="250" class="label">Mixer</text><text x="440" y="272" class="small">Proyectos multi‑módulo</text>
  <rect x="760" y="220" width="170" height="110" class="box"/><text x="780" y="250" class="label">Servicios de Voz</text><text x="780" y="272" class="small">ASR/TTS</text>
  <line x1="480" y1="180" x2="230" y2="220" class="line arrow"/><line x1="480" y1="180" x2="570" y2="220" class="line arrow"/><line x1="480" y1="180" x2="820" y2="220" class="line arrow"/>
  <rect x="80" y="360" width="400" height="110" class="box"/><text x="100" y="392" class="label">Persistencia</text><text x="100" y="414" class="small">Proyectos, configuraciones, versiones</text>
  <rect x="520" y="360" width="410" height="110" class="box"/><text x="540" y="392" class="label">Integraciones</text><text x="540" y="414" class="small">CRM/ERP, BI, Data Lakes, Apps</text>
  <line x1="570" y1="330" x2="280" y2="360" class="line arrow"/><line x1="570" y1="330" x2="725" y2="360" class="line arrow"/>

</svg>