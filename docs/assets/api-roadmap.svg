<svg xmlns="http://www.w3.org/2000/svg" width="980" height="220" viewBox="0 0 980 220">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .grid { stroke:#1e2733; stroke-width:1; }
      .title { fill:#e6edf3; font: 600 20px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .label { fill:#c9d1d9; font: 400 13px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .small { fill:#93a1ad; font: 400 11px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .box { fill:#111720; stroke:#303b49; stroke-width:1.2; rx:10; }
      .accent { fill:#2b6cb0; }
      .accent2 { fill:#5aa6e6; }
      .accent3 { fill:#6b7280; }
      .line { stroke:#2b6cb0; stroke-width:2; fill:none; }
      .arrow { marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#2b6cb0"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="980" height="220"/>
  
  <text x="24" y="36" class="title">Hoja de ruta 2025–2030</text>
  <line x1="60" y1="120" x2="900" y2="120" class="grid"/>
  <circle cx="150" cy="120" r="6" class="accent"/><text x="120" y="90" class="label">2025–26</text><text x="120" y="150" class="small">Core + integración</text>
  <circle cx="350" cy="120" r="6" class="accent"/><text x="320" y="90" class="label">2027</text><text x="320" y="150" class="small">Monetización H2</text>
  <circle cx="580" cy="120" r="6" class="accent"/><text x="550" y="90" class="label">2028</text><text x="550" y="150" class="small">Escalamiento</text>
  <circle cx="820" cy="120" r="6" class="accent"/><text x="780" y="90" class="label">2029–30</text><text x="780" y="150" class="small">Consolidación</text>

</svg>