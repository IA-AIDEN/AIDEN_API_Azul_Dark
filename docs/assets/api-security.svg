<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="340" viewBox="0 0 1000 340">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .grid { stroke:#1e2733; stroke-width:1; }
      .title { fill:#e6edf3; font: 600 20px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .label { fill:#c9d1d9; font: 400 13px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .small { fill:#93a1ad; font: 400 11px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; }
      .box { fill:#111720; stroke:#303b49; stroke-width:1.2; rx:10; }
      .accent { fill:#2b6cb0; }
      .accent2 { fill:#5aa6e6; }
      .accent3 { fill:#6b7280; }
      .line { stroke:#2b6cb0; stroke-width:2; fill:none; }
      .arrow { marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#2b6cb0"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="1000" height="340"/>
  
  <text x="24" y="36" class="title">AIDEN API Azul Dark — Seguridad y Cumplimiento</text>
  <rect x="60" y="80" width="250" height="90" class="box"/><text x="75" y="115" class="label">Identidad & Acceso</text><text x="75" y="137" class="small">OAuth2, OIDC, RBAC/ABAC</text>
  <rect x="360" y="80" width="250" height="90" class="box"/><text x="375" y="115" class="label">Cifrado</text><text x="375" y="137" class="small">TLS, en reposo</text>
  <rect x="660" y="80" width="250" height="90" class="box"/><text x="675" y="115" class="label">Privacidad</text><text x="675" y="137" class="small">Aislamiento por tenant</text>
  <rect x="60" y="210" width="250" height="90" class="box"/><text x="75" y="245" class="label">Auditoría</text><text x="75" y="267" class="small">Logs firmados, SIEM</text>
  <rect x="360" y="210" width="250" height="90" class="box"/><text x="375" y="245" class="label">Confiabilidad</text><text x="375" y="267" class="small">SLO, DR/BCP</text>
  <rect x="660" y="210" width="250" height="90" class="box"/><text x="675" y="245" class="label">Cumplimiento</text><text x="675" y="267" class="small">ISO 27001, SOC 2, GDPR</text>

</svg>